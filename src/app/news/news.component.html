
<div class="row titleNews">
    <h2>What is the <br> <b> Speciality of Us? </b></h2>
</div>

<div class="flex-center" style="padding-bottom: 50px ">
    <div class="col-md-2"></div>
    <!-- Section News. Consumo del API de http://newsapi.org/v2/everything-->
    <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'"  style="align-self: center">
        <mdb-carousel-item *ngFor="let item of slides; let i = index">
          <div class="col-md-2 pb-2" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let card of item; let cardIndex = index">
                <mdb-card class="testimonial-card my-1 h-100" >                                   
                    <!--Image-->
                    <div class="avatar mx-auto">
                        <img src={{card.urlToImage}} class="rounded-circle" width="150px" height="150px">
                    </div>
                
                    <mdb-card-body>
                        <!--title-->
                        <mdb-card-title>
                            <h6>{{card.title}}</h6>
                        </mdb-card-title>
                        <hr>
                        <!--Description-->
                        <p style="font-size: 14px; overflow: hidden; padding-bottom: 10px" >
                            <mdb-icon fas icon="quote-left"></mdb-icon> 
                            {{card.description}}
                        </p>
                        </mdb-card-body>
                    </mdb-card>
          </div>
        </mdb-carousel-item>
      </mdb-carousel>
    </div>
